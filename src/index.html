<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <link rel="stylesheet" href="../css/index.css" />

    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" class="form-control-sm">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="username">Username:</label><br />
              <input
                type="text"
                name="name"
                id="username"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="middlename">Middlename:</label><br />
              <input
                type="text"
                name="middlename"
                id="middlename"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Please enter your middlename.</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label><br />
          <input
            type="emial"
            name="emial"
            id="email"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Incorect E-mail.</div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label><br />
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Incorect password.</div>
          <br />
        </div>

        <div class="form-group">
          <input
            type="button"
            name="btn"
            id="btn"
            value="Login"
            class="btn btn-secondary btn-lg btn-block form-control"
          />
        </div>
      </div>
    </form>
    <script src="../js/index.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
